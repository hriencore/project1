<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }
        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .lightbox .prev {
            left: 10px;
        }
        .lightbox .next {
            right: 10px;
        }
        .lightbox .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 6"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 7"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="Image 8"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">Ã—</button>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightboxImage" src="" alt="Lightbox Image">
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        // JavaScript for lightbox functionality
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');

        // Show the lightbox with the clicked image
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                openLightbox(img.src);
            });
        });

        // Open lightbox
        function openLightbox(src) {
            lightbox.style.display = 'flex';
            lightboxImage.src = src;
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Change image in the lightbox
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            lightboxImage.src = images[currentIndex].src;
        }
    </script>

</body>
</html>
